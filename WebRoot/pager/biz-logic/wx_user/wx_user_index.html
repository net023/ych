<#compress>
<!DOCTYPE html>
<html>
<head>
<title>微信管理用户</title>
<meta charset="UTF-8">
<% include("/pager/common/quote.html"){} %>
</head>
<body>
    <div class="body-center">
        <div class="html-panel query-panel" id="query_con">
            <div class="panel-header"><div class="panel-title">查询条件</div><div><a href="index.html">geo.js</a></div></div>
            <div class="panel-content" id="menuMgrPanel">
                <form onsubmit="return false;" id="queryForm" class="form_style">
                		<span class="spacing">
                			<label>openID：</label>
                			<input type="text" name="openID">
                			<label>首次访问时间：</label>
                			<input id="startDate" name="startDate" style="width:130px;"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="Wdate" value="${sDate}"/>
							—
							<input id="endDate" name="endDate" style="width:130px;"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="Wdate" value="${eDate}" /> 
                		</span>
                    <span class="spacing"><input type="submit" id="queryButton" value="查询"/></span>
                </form>
            </div>
        </div>
        
        <table id="grid"  data-options="rownumbers:true,pagination:true,url:'wx_user/list'" title="微信用户列表">
            <thead>
                <th data-options="field:'openid',width:80,resizable:true,align:'left'">openID</th>
                <th data-options="field:'name',width:80,resizable:true,align:'left'">微信昵称</th>
                <th data-options="field:'c_time',width:80,resizable:true,align:'left'">创建时间</th>
                <th data-options="field:'phone',width:225,resizable:true,align:'left'">手机号码</th>
            </thead>
        </table>
    </div>
</body>
</html>
</#compress>
