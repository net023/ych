<#compress>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>悦车汇</title>
<% include("/pager/common/quote.html"){} %>
<base href="${base}">
<script type="text/javascript">
    var date = new Date('${sysDate}');
    var dateValue = date.valueOf();
</script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',split:false" class="north-panel">
        <div class="top-panel">
            <div class="north-left">
            	<!-- <a class="logo"></a> -->
            	<label style="font-style: italic;font-weight: bold;font-size: 22px;">悦车汇后台管理系统</label>
            </div>
            <div class="north-right">
                <div class="message">
                    <span class="usermsg" style="margin:0;padding-left:40px;"><a href="javascript:void(0);" class="user-name" id="usermsg">${nick}</a></span>
                       <span class="logout"><span><a href="javascript:void(0);" class="login-out" id="logout">退出</a></span></span>
                </div>
            </div>
        </div>
    </div>
    <div data-options="region:'center',onResize:centerResize" class="center-panel">
        <div class="content-title">
            <span class="location"><span>位置：</span><font id="location">首页</font></span>
            <span class="datepanel" id="show_date"></span>
        </div>
        <iframe class="content-body" id="contentBody"  name="contentBody" frameborder="0" src="${base}/home"></iframe>
    </div>
    <div data-options="region:'west',split:false" class="west-panel">
        <div class="west-title">
            <span class="west-title-text"></span>
        </div>
        <div class="west-body">
            <ul class="west-menu">
            	<%	
            		var menus = user.menus;
            		for(m in menus){
            	%>	<li class="menu-parent" menuid="${m.id}"><div>${m.menuName}</div></li><%
            			if(m.childrens.~size > 0){
            	%>		<li class="menu-childs-panel" menuid="${m.id}">
            				<ul class="menu-childs">
            	<%			for (mm in m.childrens){
            	%>			<li class="menu-child" parentid="${m.id}" href="${base}/${nvl(mm.url,'')}"><div><i class="icon-caret-right"></i>${mm.menuName}</div></li>
            	<%			}
            	%>			</ul>
            			</li><%
            			}
            		}
            	%>
            </ul>
        </div>
    </div>
</body>
</html>
</#compress>
