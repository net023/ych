<#compress>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文章分类</title>
<% include("/pager/common/quote.html"){} %>
</head>
<body>
<div class="body-center">
	 <table id="grid" data-options="rownumbers:true,pagination:true,url:'newsClass/list'" title="文章分类管理">
		 <thead>
			 <th data-options="field:'id',width:160,resizable:true,align:'left',hidden:true">id</th>
			 <th data-options="field:'t_name',width:160,resizable:true,align:'left'">类型名称</th>
			 <th data-options="field:'num',width:160,resizable:true,align:'left',formatter:formatter.qn">文章数量</th>
			 <th data-options="field:'opt',width:160,resizable:true,align:'left',formatter:formatter.opt">操作</th>
		 </thead>
	 </table>
	 
	 <div class="hide-panel">
        <div id="newsClassDialog" style="width:300px;height:150px;padding-left:50px;" data-options="resizable:false,modal:true,closed: true">
            <form id="newsClassForm" class="form_style" method="post" onsubmit="return false;">
                <input type="hidden" name="id" id="id" />
                <div class="form-field">
                    <label for="edit_name">类型名称：<font color="red">*</font></label>
                    <input class="easyui-validatebox" type="text" name="t_name" id="edit_name" maxlength="30" data-options="required:true" />
                </div>
            </form>
	    </div>
    </div>
</div>
</body>
</html>
</#compress>
