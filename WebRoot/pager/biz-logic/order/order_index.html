<#compress>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单管理</title>
<% include("/pager/common/quote.html"){} %>
</head>
<body>
<div class="body-center">
	<div>
		<div class="html-panel query-panel" id="query_con">
            <div class="panel-header"><div class="panel-title">查询条件</div></div>
            <div class="panel-content" id="menuMgrPanel">
            	 <form onsubmit="return false;" id="queryForm" class="form_style">
                		<span class="spacing">
                			<label>订单号：</label>
                			<input type="text" name="orderNum" >
                		</span>
                		<span class="spacing">
                			<label>微信昵称：</label>
                			<input type="text" name="wxNickName" >
                		</span>
                		<span class="spacing">
                			<label>预约时间：</label>
                			<input id="startDate" name="startDate" style="width:130px;"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="Wdate" value="${sDate}"/>
							—
							<input id="endDate" name="endDate" style="width:130px;"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'});" class="Wdate" value="${eDate}" /> 
                		</span>
                		<span class="spacing">
                			<label>状态：</label>
	                		<input id="status" name="status" class="easyui-combobox" data-options="
								editable:false,
								required:false,
						        valueField:'id',
						        textField:'name',
						        data:[{id:'',name:'全部'},{id:0,name:'待审核'},{id:1,name:'已通过'},{id:2,name:'驳回'},{id:3,name:'完成'}]"
						        style="width: 155px;">
                		</span>
                		<span class="spacing">
                			<label>门店：</label>
	                		<input id="store" name="store" class="easyui-combobox" data-options="
								editable:false,
								required:false,
						        valueField:'id',
						        textField:'name',
						        data:${stores}"
						        style="width: 155px;">
                		</span>
		                <span class="spacing">
		                	<input type="submit" id="queryButton" value="查询"/>
		                </span>
                </form>
            </div>
        </div>
        
		 <table id="grid" data-options="rownumbers:true,pagination:true,url:'order/list'" title="订单管理">
			 <thead>
				 <th data-options="field:'id',width:60,resizable:true,align:'left'">订单号</th>
				 <th data-options="field:'ms',width:160,resizable:true,align:'left'">保养项目</th>
				 <th data-options="field:'fs',width:200,resizable:true,align:'left',formatter:formatter.img">配件</th>
				 <th data-options="field:'price',width:80,resizable:true,align:'left'">总价格</th>
				 <th data-options="field:'name',width:80,resizable:true,align:'left'">微信昵称</th>
				 <th data-options="field:'phone',width:80,resizable:true,align:'left'">手机</th>
				 <th data-options="field:'res_time',width:90,resizable:true,align:'left'">预约时间</th>
				 <th data-options="field:'store',width:80,resizable:true,align:'left'">门店</th>
				 <th data-options="field:'edit',width:80,resizable:true,align:'left',formatter:formatter.edit">修改预约时间</th>
				 <th data-options="field:'status',width:40,resizable:true,align:'left',formatter:formatter.state">状态</th>
				 <th data-options="field:'opt',width:100,resizable:true,align:'left',formatter:formatter.opt">操作</th>
			 </thead>
		 </table>
	</div>
	 
	 <div class="hide-panel">
	 
        <div id="imgShowDialog" style="width:350px;height:350px;" data-options="resizable:false,modal:true,closed: true">
             <img alt="图片" style="width:330px;height:300px" id="imgUrl">
        </div>
        
        <div id="dateDialog" style="width:350px;height:180px;padding-left:30px;" data-options="resizable:false,modal:true,closed: true">
    		<form id="dateForm" class="form-style" method="post" onsubmit="return false;">
    			<input type="hidden" name="id">
	    		<div class="form-field">
	    			<label for="res_time">预约时间:<font color="red">*</font></label>
	    			<input id="res_time" name="res_time" style="width:150px;"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});" class="Wdate"/>
	    		</div>
    		</form>
    	</div>
        
	</div>
</div>
</body>
</html>
</#compress>
